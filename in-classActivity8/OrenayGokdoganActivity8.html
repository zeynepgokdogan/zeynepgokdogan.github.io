<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity8</title>
    <link rel="stylesheet" href="jquery-ui.css"/>
    <link rel="stylesheet" href="OrenayGokdoganActivity8.css"/>
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="OrenayGokdoganActivity8.js"></script>
  </head>
  <body>
    <form>
        <label for="proglang">What programming language is your favorite?</label>
        <input type="text" id="proglang" name="proglang" class="" required="">
        <br>

        <label for="birthday">What is your birthday?</label>
        <input type="text" id="birthday" name="birthday" required="">
        <br>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter a valid email address">
        <br>

        <label for="website">Website</label>
        <input type="url" id="website" name="website" required="" pattern="https?://.+">
        <br>

        <input type="submit" name="submit">
    </form>
  </body>
</html>
